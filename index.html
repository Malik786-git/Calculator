<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Calculator | Javascript</title>
</head>
<body>
    <div id="calculator">
          <input id="result" type="text">
          <div class="buttons">
              <button id="clearbtn" onclick="clearResult()">Clear(C/CE)</button>
          </div>

          <div class="buttons">
            <button onclick="GetNum('7')">7</button>
            <button onclick="GetNum('8')">8</button>
            <button onclick="GetNum('9')">9</button>
            <button onclick="GetNum('*')">x</button>
          </div>
          <div class="buttons">
            <button onclick="GetNum('4')">4</button>
            <button onclick="GetNum('5')">5</button>
            <button onclick="GetNum('6')">6</button>
            <button onclick="GetNum('-')">-</button>
          </div>
          <div class="buttons">
            <button onclick="GetNum('1')">1</button>
            <button onclick="GetNum('2')">2</button>
            <button onclick="GetNum('3')">3</button>
            <button onclick="GetNum('+')">+</button>
           </div>

           <div class="buttons">
            <button id="specialbtn" onclick="GetNum('0')">0</button>
            <button onclick="getResult()">=</button>
            <button onclick="GetNum('/')">/</button>
            
           </div>
    </div>

</body>
</html>
